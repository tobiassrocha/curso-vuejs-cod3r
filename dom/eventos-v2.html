<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ count }}</p>
    <button v-on:click="addNumberCount">{{ textButton }}</button>
    <p v-on:mousemove="showEvent">Mouse {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0,
            textButton: 'Add 1',
            x: 0,
            y: 0,
        },
        methods: {
            addNumberCount() {
                return this.count++;
            },
            showEvent(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            } 
        }    
    })
</script>
