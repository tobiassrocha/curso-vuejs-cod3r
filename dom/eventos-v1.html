<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ count }}</p>
    <button v-on:click="addNumberCount()">{{ textButton }}</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0,
            textButton: 'Add 1',
        },
        methods: {
            addNumberCount() {
                return this.count++;
            } 
        }    
    })
</script>
