<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <div>{{ saudations() }}</div>
    <br>
    <a v-bind:href="link" v-bind:target="valueBlank">{{ textLink }}</a>
</div>
 
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Templates for VueJS',
            textLink: 'Ir para o google',
            link: 'http://google.com',
            valueBlank: '_blank'
        },
        methods: {
            saudations() {
                return this.title;
            }
        }    
    })
</script>
